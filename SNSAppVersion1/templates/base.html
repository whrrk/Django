<script>
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const csrftoken = getCookie('csrftoken');

$(".good").click(function(e){
  const $good_button = $(this);
    e.preventDefault();
    $.ajax({
        url: $good_button.attr('href'),
        type: 'POST',
        dataType: 'json',
        headers: {'X-CSRFToken': csrftoken},
        success: function(data){
          $good_button.text("いいね "+data.good);
        },
        error: function(xhr, status, error){
          console.log('Error:'+xhr+" "+status+" "+error);
        }
    });
});

$(".subscribe").click(function(e){
  const $subscribe_button = $(this);
    e.preventDefault();
    $.ajax({
        url: $subscribe_button.attr('href'),
        type: 'POST',
        dataType: 'json',
        headers: {'X-CSRFToken': csrftoken},
        success: function(data){
          if(data.subscribe){
            $subscribe_button.text("既読");
          } 
          else {
            $subscribe_button.text("未読");
          }
        },
        error: function(xhr, status, error){
          console.log('Error:'+xhr+" "+status+" "+error);
        }
    });
});
</script>
